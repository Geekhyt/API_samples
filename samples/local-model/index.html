  <script>

        var viewer = new Modelo.View.Viewer3D("modelContainer");

	    .then(() => {

                var keyboard = new Modelo.View.Input.Keyboard(viewer); // Add keyboard callback.

                keyboard.addKeyUpListener(function (keyboard) {

                        viewer.destroy();
                    }
