<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Modelo API UI</title>
  <link rel="stylesheet" href="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/fabpro/modeloapiui-1.1-lts.css" type="text/css" />
  <style type="text/css">
    #modelContainer {
      width: 100%;
      height: 100%;
    }
    #destroyBtn {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 10000;
    }
  </style>
</head>

<body>
  <div id="modelContainer"></div>
  <script src="/modeloapi.js"></script>
  <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/fabpro/modeloapiui-1.1-lts.js"></script>
  <script>
	Modelo.init({ "endpoint": "https://build-portal.modeloapp.com" });

        var viewer = new Modelo.View.Viewer3D("modelContainer");

	viewer.setOITEnabled(true);

        viewer.loadModel("551d4326e437414c17000005", // Load the model into the viewer.
            null,
            function () {
                viewer.addInput(new Modelo.View.Input.Mouse(viewer)); // Add mouse to control camera.
                var keyboard = new Modelo.View.Input.Keyboard(viewer); // Add keyboard callback.
                viewer.addInput(keyboard);
                keyboard.addKeyUpListener(function (keyboard) {
                    if (keyboard.key === 27) {
                        viewer.destroy();
                    }
                });
                console.log("done");
            },
            function (errmsg) {
                console.log(errmsg); // The loading error.
            },
            function (per) {
            });
  </script>
</body>

</html>
