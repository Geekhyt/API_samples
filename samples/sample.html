<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Modelo API UI</title>
  <link rel="stylesheet" href="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/fabpro/modeloapiui-1.1-lts.css" type="text/css" />
  <style type="text/css">
    #modelContainer {
      width: 100%;
      height: 100%;
    }
    #destroyBtn {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 10000;
    }
  </style>
</head>

<body>
  <button class="ui button" id="destroyBtn">destroy</button>
  <div id="modelContainer"></div>
  <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/fabpro/modeloapi-1.1-lts.js"></script>
  <script src="https://s3.cn-north-1.amazonaws.com.cn/api-release.modeloapp.com/fabpro/modeloapiui-1.1-lts.js"></script>
  <script>
    window.onload = function() {
      var destroyBtn = document.getElementById('destroyBtn');
      window.modelApp;
      destroyBtn.addEventListener('click', function() {
        if (window.modelApp) {
          window.modelApp.destroy();
        }
      });
      Modelo.init({
        endpoint: "https://build-portal.modeloapp.com"
      });
      // var modelId = "p1wMBo8j";
      var modelId = "Drpw4m8b";
      var container = document.querySelector("#modelContainer");
      var appToken = 'c2FtcGxlcyx0ZVNhbXBsZVBhc3M1NDE='; // A sample app token
      Modelo.Auth.signIn(
        appToken,
        function() {
          window.modelApp = new Modelo.WebApp({
            modelId,
            containerId: "modelContainer",
            useDefaultFavicon: true,
            onReady: (viewer, tools) => {
              console.log('modelo viewer ready', viewer, tools)
            }
          });
        },
        function(e) {
          console.error(e);
        }
      );
    };
  </script>
</body>

</html>
